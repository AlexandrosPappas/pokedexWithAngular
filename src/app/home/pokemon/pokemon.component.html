<h1>Header of poe</h1>
<div class="pokemon-container">
    <div class="card" *ngFor="let pokemon of pokemons">
        <div class="card-head">
            <img src="{{pokemon.img}}" alt="pokemon">
        </div>
        <div class="card-body">
            <span>{{ pokemon.id }}</span>
            <span>{{ pokemon.name }}</span>
        </div>  
    </div>
</div>

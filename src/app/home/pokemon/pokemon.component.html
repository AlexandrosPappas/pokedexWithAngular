<h1>Header of pokemon</h1>
<div class="pokemon-container">
    <div class="card" *ngFor="let pokemon of pokemons">
        <div class="card-head">
            <img src="{{pokemon.img}}" alt="pokemon">
        </div>
        <div class="card-body">
            <span>ID: {{ pokemon.id }}</span>
            <span>Name: {{ pokemon.name | titlecase }}</span>
            <span>Weight: {{ pokemon.weight }} Lb</span>
        </div>  
    </div>
</div>
